<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">

    <title>ZEIN</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>




    <!-- ===================================================================== BACKGROUND LAYOUTS FOR WEB AND MOBILE -->
    <img class="bgLayout" src="images/web.svg" alt="Image Here">
    <img class="bgMobile" src="images/mobile.svg" alt="Image Here">




    <!-- ===================================================================== INTRO CONTENT -->
    <div class="introContainer">
        <div class="introContainerCenter">
            <div class="introContent">
                <img src="images/zeinlogo.png" alt="Image Here">

                <div class="introContentInfo">
                    <h2>Bütün xidmətlərlə <br> Mobil tədbiq!</h2>
                    <p>Lorem ipsum dolor sit amet consectetur, <br> adipisicing elit. Laboriosam aperiam dicta provident
                        nihil.</p>
                </div>

                <div class="introDownload">
                    <a href="#">Yüklə</a>
                    <div class="introSocialContact">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- ===================================================================== PLAY AND APP STORES -->
    <div class="storesContainer">
        <div class="storesContainerCenter">
            <div class="storeContent">
                <h2>Yükləmə linkini <br>
                    əldə edin!</h2>
                <div class="storesImg">
                    <a href="">
                        <img src="images/playStore.png" alt="Play Store Image">
                    </a>
                    <a href="">
                        <img src="images/appStore.png" alt="App Store Image">
                    </a>
                </div>
            </div>
        </div>
    </div>




    <!-- ===================================================================== CONTACT US -->
    <div class="contactUsContainer">
        <div class="contactUsCenter">
            <h3>Bizimlə əlaqə</h3>
            <form action="">
                <div class="inputFieldHolder">
                    <label for="">Ad*</label>
                    <div class="inputField">
                        <input type="text" name="name" id="name" placeholder="Ad" required>
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="inputFieldHolder">
                    <label for="">Soyad*</label>
                    <div class="inputField">
                        <input type="text" name="surname" id="surname" placeholder="Soyad" required>
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="inputFieldHolder">
                    <label for="">Email*</label>
                    <div class="inputField">
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required>
                        <i class="fal fa-times"></i>
                    </div>
                </div>
                <div class="inputFieldHolder">
                    <label for="">Nömrə*</label>
                    <div class="inputField">
                        <input type="text" name="phone" id="phone" placeholder="+994(50/55/70)9999999" required>
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="inputFieldHolder">
                    <label for="">Mesaj*</label>
                    <div class="inputField">
                        <input type="text" name="message" id="message" placeholder="Mesaj..." required>
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <input type="submit" value="Göndər">
            </form>
        </div>
    </div>




    <!-- ===================================================================== FOOTER -->
    <footer>
        <div class="footerCenter">
            <div class="footerIcons">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-youtube"></i></a>
            </div>
            <img src="images/zeinlogoWhite.png" alt="Image Here">
        </div>
    </footer>



    <script src="js/script.js"></script>

</body>

</html>
